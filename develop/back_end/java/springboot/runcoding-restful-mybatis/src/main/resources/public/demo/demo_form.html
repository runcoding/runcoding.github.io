<!DOCTYPE html>
<html lang="ZH">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../static/css/amazeui.min.css" />
    <link rel="stylesheet" href="../static/css/color.min.css" />
    <link rel="stylesheet" href="../static/css/amazeui.page.css">
    <link rel="stylesheet" href="../static/css/admin.css">
    <link rel="stylesheet" href="../static/css/app.css">

</head>
<body>
<div class="tpl-page-container tpl-page-header-fixed ">

    <!-- form -->
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold"><span ></span>新增</div>
        </div>

        <div class="tpl-block">
            <div class="am-g">
                <div class="tpl-form-body tpl-form-line">
                    <form class="am-form tpl-form-line-form">

                        <div class="am-form-group">
                            <label for="name" class="am-u-sm-3 am-form-label">名称：</label>
                            <div class="am-u-sm-9">
                                <input type="text" class="tpl-form-input" id="name" placeholder="请输入名称" required data-foolish-msg="请输入名称">
                                <small></small>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success submit-btn ">提交</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/amazeui.min.js"></script>
<script src="../static/js/amazeui.dialog.js"></script>
<script src="../static/js/amazeui.page.js"></script>
<script src="../static/js/color.min.js"></script>
<script src="../static/js/app.js"></script>
<script src="../static/js/common.jq.js"></script>
<script src="../static/js/common.fun.js"></script>

<script src="js/demo_form.js"></script>
</body>
</html>
